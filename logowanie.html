        var users = new Array("user1@email.com", "user2@email.com", "user3@email.com");
        var passwords = new Array("pass1", "pass2", "pass3");
        
        function sprawdz_haslo(user, pass) {  
              for(var i = 0; i < users.length; i++){
                if((user == users[i]) && (pass == passwords[i]))
                  return true;
              }
                    return false;
            }
            
        function check() {
              var user = document.form1.user.value;
              var pass = document.form1.pass.value;
              if(!sprawdz_haslo(user, pass)){
                  alert('Niepoprawny e-mail lub hasło!');
              }
              else{
                document.location.href = "wybierzKino.html"; 
              }
            }
